<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Tracking</title>
    <!-- CSS -->
    <link rel="stylesheet" href="revenue.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar Placeholder -->
    <div class="sidebar-placeholder"></div>

    <!-- Main Contents of Revenue Tracking -->
    <div class="main-content">
        <h3 class="title">Revenue Dashboard</h3>

        <!-- Filter Options Section (Dropdown for Daily, Weekly, Monthly Selection) -->
        <div class="filter">
            <select id="filterDropdown" class="form-select w-auto" onchange="filterData(this.value)">
                <option value="All">All</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
            </select>
            <i class="fa-solid fa-download download-icon"></i>
        </div>

        <!-- Revenue Graphs Section -->
        <div class="revenue_graphs">
            <div class="card" id="revenue-tracking-section">
                <h3>Revenue Tracking</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="card" id="revenue-forecast-section">
                <h3>Revenue Forecast</h3>
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <!-- Forecast Table -->
        <div class="forecast_table">
            <h1>Forecast Data</h1>
            <div class="table-container">
                <!-- Export Buttons -->
                <div class="export-buttons d-flex">
                    <button class="btn btn-export" onclick="exportToCSV()">CSV</button>
                    <button class="btn btn-export" onclick="exportToPDF()">PDF</button>
                    <button class="btn btn-export" onclick="printTable()">Print</button>
                    <button class="btn btn-export" onclick="copyToClipboard()">Copy</button>
                    <button class="btn btn-export" onclick="exportToExcel()">Excel</button>
                </div>

                <!-- Show Entries and Search Filter -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        Show 
                        <select id="entriesPerPage" class="form-select w-auto">
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select> 
                        entries per page
                    </div>
                    <div>
                        Filter: 
                        <input type="text" id="searchInput" class="form-control w-auto" placeholder="Search...">
                    </div>
                </div>

                <!-- Table -->
                <table id="forecast-table" class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevBtn" onclick="prevPage()">Previous</button>
                    <button id="nextBtn" onclick="nextPage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="revenue.js"></script>
</body>

</html>
